<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500 - Server Error</title>
    <link rel="stylesheet" href="{% static 'delivery/css/error-style.css' %}" />
    <style>
      body {
        text-align: center;
        padding: 50px;
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
      }

      h1 {
        font-size: 100px;
        color: #ff6b6b;
        margin-bottom: 10px;
      }

      p {
        font-size: 20px;
        color: #333;
      }

      a {
        text-decoration: none;
        color: #ffffff;
        background-color: #ff6b6b;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
      }

      a:hover {
        background-color: #e55d5d;
      }

      .error-container {
        max-width: 600px;
        margin: auto;
      }

      img {
        width: 150px;
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <div class="error-container">
      <img src="{% static 'delivery/img/error-500.png' %}" alt="500 Error" />
      <h1>500</h1>
      <p>Sorry! Something went wrong on our end.</p>
      <p>Please try again later.</p>
      <a href="{% url 'index' %}">Go Back to Home</a>
    </div>
  </body>
</html>
